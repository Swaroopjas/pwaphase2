<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>form page</title>
    <link rel="stylesheet" href="css/form.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script type="text/javascript" src="js/main.js">

    </script>



  </head>
  <body>
    <div class="parent">

        <!-- career objective -->
        <div class="career">
          <h1>career objective</h1>
          <label for="career">
          <input type="text" name="career" id="career" placeholder="career objective">
          </label>
        </div>
        <div class="main">


        <!-- personal info -->
        <div class="details">
          <h1>Personal Details</h1>
          <label for="name">
          <input type="text" name="name" id="name" placeholder="enter name">
          </label><br>

          <label for="phoneno">
          <input type="number" name="phoneno" id="phoneno" placeholder="enter phone number">
          </label><br>

          <label for="email">
          <input type="email" name="email" id="email" placeholder="enter email">
          </label><br>

          <label for="addres">
          <input type="text" name="addres" id="addres" placeholder="enter address">
          </label><br>

          </div>
<!-- education details -->
<div class="details">
  <h1>Graduation Details</h1>
<label for="ginstitute">
  <select id="ginstitute" placeholder="select institute">
    <option>select institute</option>
    <option>mits</option><
    <option>jntup</option>
    <option>vidyanekathen</option>
    <option>others</option>



  </select>

</label>


<select id="gbranch">
  <option>select branch</option>
  <option>cse</option>
  <option>ece</option>
  <option>mech</option>
  <option>others</option>

</select>
<select id="gyear">
  <option>select year</option>
  <option>2018</option>
  <option>2019</option>
  <option>2020</option>
  <option>2021</option>
  <option>2022</option>
  <option>not vallid</option>

</select>

<input type="number" name="percentage" id="gpercentage" placeholder="enter percentage">

</div>


<!-- intermediate -->

<div class="details">
  <h1>Education Details</h1>
<label for="iinstitute">
  <select id="iinstitute" placeholder="select institute">
    <option>select institute</option>
    <option>narayana</option>
    <option>chaitanya</option>
    <option>vidyanekathen</option>
    <option>others</option>



  </select>

</label>


<select id="ibranch">
  <option>select branch</option>
  <option>mpc</option>
  <option>bipc</option>
  <option>mec</option>
  <option>cec</option>

</select>
<select id="iyear">
  <option>select year</option>
  <option>2017</option>
  <option>2018</option>
  <option>2019</option>
  <option>2020</option>
  <option>2021</option>
  <option>not vallid</option>

</select>

<input type="number" name="percentage" id="ipercentage" placeholder="enter percentage">

</div>


<!-- ssc details -->
<div class="details">
  <h1>SSC Details</h1>
<label for="sinstitute">
  <select id="sinstitute" placeholder="select institute">
    <option>select institute</option>
    <option>zphs</option>
    <option>vivekanandha</option>
    <option>vidyanekathen</option>
    <option>others</option>



  </select>

</label>


<select id="sboard">
  <option>select board</option>
  <option>ssc</option>
  <option>cbse</option>
  <option>urdhu</option>
  <option>others</option>

</select>
<select id="syear">
  <option>select year</option>
  <option>2014</option>
  <option>2015</option>
  <option>2016</option>
  <option>2017</option>
  <option>2018</option>
  <option>not vallid</option>

</select>

<input type="number" name="percentage" id="spercentage" placeholder="enter percentage">

</div>
</div>

<!-- skills -->
<div class="skills">
  <h1>Skills</h1>

  <input type="text" name="skills" id="skills" placeholder="enter skills">
</div>

<button type="button" name="button" id="button" onclick="submitData()">SUBMIT </button>
        </div>


  </body>
</html>
